remote_theme: just-the-docs/just-the-docs@v0.7.0
# Site settings
title: Real-Time Product Analytics
description: Documentation for the Real-Time Product Analytics platform using Kafka Streams
baseurl: "/kafka-streams-demo"
url: "https://mitchross.github.io"
# Theme settings
search_enabled: true
heading_anchors: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false
# Navigation
nav_external_links:
  - title: GitHub Repository
    url: https://github.com/mitchross/kafka-streams-demo
    hide_icon: false
# Aux links for the upper right navigation
aux_links:
  "View on GitHub":
    - "https://github.com/mitchross/kafka-streams-demo"
# Makes Aux links open in a new tab
aux_links_new_tab: true
# Color scheme
color_scheme: light
# Footer content
footer_content: "Copyright &copy; 2024. Distributed under the MIT license."
# Back to top link
back_to_top: true
back_to_top_text: "Back to top"
# Footer last edited timestamp
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"
# Footer "Edit this page on GitHub" link text
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/mitchross/kafka-streams-demo"
gh_edit_branch: "main"
gh_edit_view_mode: "tree"
# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .github
# For copy button on code
enable_copy_code_button: true
# Enable or disable heading anchors
heading_anchors: true
# Sort order for navigation links
nav_sort: case_insensitive # default, equivalent to nil
